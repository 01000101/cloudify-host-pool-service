node_types:

  cloudify.nodes.HostPoolService:
    derived_from: cloudify.nodes.SoftwareComponent
    properties:
      pool:
        type: string
        description: Path to the service configuration file (YAML)
      port:
        type: integer
        description: Port to run the service on
        default: 8080
      debug:
        type: boolean
        description: Enable debug logging of the deployment
        default: false
      gunicorn_debug:
        type: boolean
        description: Enable debug logging of the Gunicorn server
        default: false
      source:
        type: string
        description: URL to the source code of the service
        default: https://github.com/cloudify-cosmo/cloudify-host-pool-service/archive/master.zip
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/cloudify-cosmo/cloudify-host-pool-service/master/scripts/create.py
        configure:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/cloudify-cosmo/cloudify-host-pool-service/master/scripts/configure.py
        start:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/cloudify-cosmo/cloudify-host-pool-service/master/scripts/start.py
        stop:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/cloudify-cosmo/cloudify-host-pool-service/master/scripts/stop.py
        delete:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/cloudify-cosmo/cloudify-host-pool-service/master/scripts/delete.py
