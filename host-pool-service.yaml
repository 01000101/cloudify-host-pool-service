node_types:

  cloudify.nodes.HostPoolService:
    derived_from: cloudify.nodes.SoftwareComponent
    properties:
      pool:
        type: string
        description: Path to the pool YAML configuration file
      working_directory:
        type: string
        default: /tmp/cloudify-host-pool-service
        description: Directory to run the service from
      port:
        type: integer
        description: Port to bind to
        default: 8080
      source:
        type: string
        description: URL of the wagon file of this sevice. You can run 'wagon create -s ../cloudify-host-pool-service/ --pyver 27' in order to create such a wagon
        default: http://LOCAL_WEB_SERVER_IP_ADDRESS_WITH_PORT/cloudify_host_pool_service-1.0-py27-none-linux_x86_64-centos-Core.wgn
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: http://LOCAL_WEB_SERVER_IP_ADDRESS_WITH_PORT/hostpool_create.sh
        configure:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: http://LOCAL_WEB_SERVER_IP_ADDRESS_WITH_PORT/hostpool_configure.py
        start:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: http://LOCAL_WEB_SERVER_IP_ADDRESS_WITH_PORT/hostpool_start.sh
        stop:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: http://LOCAL_WEB_SERVER_IP_ADDRESS_WITH_PORT/hostpool_stop.sh
        delete:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: http://LOCAL_WEB_SERVER_IP_ADDRESS_WITH_PORT/hostpool_delete.sh
