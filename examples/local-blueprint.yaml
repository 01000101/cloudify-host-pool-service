tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2m8/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-host-pool-service/CFY-2209-node-type-separation/host-pool-service.yaml


node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: false
      ip: localhost
  host_pool_service:
    type: cloudify.nodes.HostPoolService
    properties:
      directory: /tmp/host-pool-service
      pool: pool.yaml
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
