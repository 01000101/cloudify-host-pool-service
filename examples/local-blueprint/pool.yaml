#####################################################
# An example Host pool service configuration file.
#
# Rewrite it to suit your needs.
#####################################################


default:
  
  ######################################################################################
  # These properties will be applied to any host that does not define a
  # property explicitly. This section is optional
  # Available keys:
  #   - port: Authentication port. This port will be used when the cloudify manager 
  #           will attempt to log in to the host.
  #   - auth: An authentication dictionary.
  #      - username: username for authentication.
  #      - password: password for authentication (Optional if keyfile is specified).
  #      - keyfile: key file for authentication (Optional if password is specified).
  ######################################################################################

  port: 22
  auth:
    username: ubuntu
    password: password

hosts:
  
  #######################################################################################
  # This section is where you define the host addresses and other host # properties. 
  # It is a YAML list, where each list item can contain the following the keys:
  #   - host: The address of the host, this can be either an IP or a DNS name
  #   - ip_range: CIDR notation subnet definition.
  #   - auth: See 'defaults' section above.
  #   - port: See 'defaults' section above.
  #   - public_address: An externally available address to reach this host with.
  ########################################################################################


  - host: 192.168.9.11
    auth: 
      keyfile: keys/key.pem
    public_address: 15.145.34.9

  - ip_range: 192.168.101.16/30
    port: 80
